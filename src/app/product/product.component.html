<div class="card border-success">
    <div class="row">
        <div class="col-md-3">
            <img class="card-img-top {{productStatus}}" [attr.src]="url+product.logo" (click)="production()">
            <div class="progress">
                <div class="progress-bar bg-warning" role="progressbar" [style.width]="0+'%'"></div>
                <span class="qtLabel">{{product.quantite}}</span>
            </div>
        </div>
        <div class="col-md-9 pr-4">
            <div class="row">
                <div class="col-6">{{product.name}}</div>
            </div>
            <div class="row my-3">
                <div class="col-md-12">
                    <div class="text-center"><span [innerHTML]="(product.revenu*product.quantite) | bigvalue"></span> $</div>
                </div>
                <div class="col-md-12">
                    <div class="progress" #bar></div>
                </div>
            </div>
            <div class="row my-3">
                <div class="col-md-8">
                    <button type="button" class="btn btn-block btn-danger" [disabled]="this.money < this._cout" (click)="achat()">
                        <div class="row">
                            <div class="col-md-6">
                                Buy x<span [innerHTML]="_qtmulti"></span>
                            </div>
                            <div class="col-md-6">
                                <span [innerHTML]="_cout | bigvalue"></span> $
                            </div>
                        </div>
                    </button>
                </div>
                <div class="col-md-4">
                    <button type="button" class="btn btn-block btn-outline-success disabled" [innerHTML]="product.timeleft | mstotime"></button>
                </div>
            </div>
        </div>
    </div>
</div>
